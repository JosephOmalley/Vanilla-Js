<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Hang man</title>
</head>
<body>
    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close"></span>
            <h2>Hang Man JS</h2>
            <h4>Please select a category to start</h4>
            <select id="selectCategory">
                <option value="comp_HW">Computer Hardware</option>
                <option value="prog_LANG">Programming Languages</option>
                <option value="prog_FUND">Programming Fundamentals</option>
                <option value="rand_WORD">Random Words </option>
            </select>
            <button id="submit">Choose</button>
        </div>
    </div>
    
    <div id="MainGameContainer">
        <canvas id="Hangmancanvas">
        </canvas>
        <div id="Keyboard">
            <div class="button-rows" data-char="Q">Q</div>
            <div class="button-rows" data-char="W">W</div>
            <div class="button-rows" data-char="E">E</div>
            <div class="button-rows" data-char="R">R</div>
            <div class="button-rows" data-char="T">T</div>
            <div class="button-rows" data-char="Y">Y</div>
            <div class="button-rows" data-char="U">U</div>
            <div class="button-rows" data-char="I">I</div>
            <div class="button-rows" data-char="O">O</div>
            <div class="button-rows" data-char="P">P</div>
            <div class="button-rows" data-char="A">A</div>
            <div class="button-rows" data-char="S">S</div>
            <div class="button-rows" data-char="D">D</div>
            <div class="button-rows" data-char="F">F</div>
            <div class="button-rows" data-char="G">G</div>
            <div class="button-rows" data-char="H">H</div>
            <div class="button-rows" data-char="J">J</div>
            <div class="button-rows" data-char="K">K</div>
            <div class="button-rows" data-char="L">L</div>
            <div class="button-rows" data-char="Z">Z</div>
            <div class="button-rows" data-char="X">X</div>
            <div class="button-rows" data-char="C">C</div>
            <div class="button-rows" data-char="V">V</div>
            <div class="button-rows" data-char="B">B</div>
            <div class="button-rows" data-char="N">N</div>
            <div class="button-rows" data-char="M">M</div>
        </div>   
        <div id="displayCorrectGuess"><h2 id="display"></h2></div>     
        
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
